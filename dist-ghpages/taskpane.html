<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Jaxs Ai Taskpane</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><style>body{font-family:Arial,sans-serif;margin:20px}h1{color:green}button{padding:10px 20px;font-size:14px;margin-top:15px}</style><script defer="defer" src="polyfill.bundle.js"></script><script defer="defer" src="taskpane.bundle.js"></script></head><body><h1>LIVE VERSION â€” GitHub Pages</h1><p>This taskpane is being loaded from GitHub Pages and works in Excel Web and Desktop.</p><button onclick="writeToExcel()">Write to Excel</button><script>function writeToExcel(){Excel.run((async e=>{e.workbook.worksheets.getActiveWorksheet().getRange("A1").values=[["Hello from Jaxs Ai!"]],await e.sync()})).catch((e=>{console.error(e)}))}Office.onReady((e=>{e.host===Office.HostType.Excel&&console.log("Excel is ready.")}))</script></body></html>
