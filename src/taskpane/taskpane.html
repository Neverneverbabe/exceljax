<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaxs Ai</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Fluent UI Styles -->

  <!-- Custom Styles and Script -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <script type="module" src="./taskpane.js"></script>
</head>

<body>
  <h2>Ask Your Local AI</h2>
  <label for="modelSelect">Choose a model:</label>
  <select id="modelSelect">
    <option value="meta-llama-3.1-8b-instruct">Meta LLaMA 3.1</option>
    <option value="codellama-7b-instruct">CodeLLaMA 7B</option>
    <option value="deepseek-r1-distill-qwen-7b">DeepSeek Qwen 7B</option>
    <option value="deepseek-math-7b-instruct">DeepSeek Math 7B</option>
  </select>

  <br><br>
  <input type="text" id="userPrompt" placeholder="Ask something..." style="width: 100%;" />
  <br><br>
  <button id="submitPrompt">Ask</button>
  <br><br>
  <div id="responseOutput" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>
</body>

</html>
